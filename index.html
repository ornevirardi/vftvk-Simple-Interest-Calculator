<!DOCTYPE html>
<html>
<head>
    <!-- Script to JS and link to CSS-->
    <script src="script.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Web App â€“ Simple Interest Calculator</title>
</head>
<body>
    <div class="maindiv">
        <h1>Simple Interest Calculator</h1>
        <!--Amount syntaxis-->
        Amount: <input type="number" id="principal" onclick="validateAmount()">
        <br>
        <!-- Rate syntaxis-->
        Interest Rate: <input type="range" id="rate" min="1" max="20" step="0.5" value="default_value" onchange="updateRate()"> 
        <!-- Span to display the selected value-->
        <span id="rate_val">10.25%</span>
        <br>
        <!-- No. years syntaxis-->
        No. of years:
         <select id="years">
            <option value="1">1</option>
            <option value ="2">2</option>
            <option value ='3'>3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
            </select>
            <br>
        <!--Button-->
        <button onclick="compute()">Compute Interest</button>
        <br>
        <!--Empty span to show the result-->
        <span id="result">

        </span>
    </div>
    <div class="footerdiv">
        <footer>
            &#169; This Calculator belongs to --OrneVirardi--
        </footer>
    </div>
</body>
</html>
